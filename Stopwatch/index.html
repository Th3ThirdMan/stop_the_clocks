<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@10..48,300&family=Fira+Code:wght@300&family=Libre+Baskerville&family=Roboto+Serif:wght@300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Stopwatch</title>
</head>

<body>
    <main>
        <div class="container">
            <h1 class="stopwatch-text">JavaScript Stopwatch</h1>
            <div id="time">
                <span class="digit" id="hr">00</span>
                <span class="txt">Hr</span>
                <span class="digit" id="min">00</span>
                <span class="txt">Min</span>
                <span class="digit" id="sec">00</span>
                <span class="txt">Sec</span>
                <span class="digit" id="count">00</span>
                <span class="txt">Ms</span>
            </div>
            <div id="stopwatch-buttons">
                <button class="btn" id="btn-start">Start</button>
                <button class="btn" id="btn-stop">Stop</button>
                <button class="btn" id="btn-reset">Reset</button>
            </div>
        </div>
    </main>

    <script src="index.js"></script>
</body>

</html>
